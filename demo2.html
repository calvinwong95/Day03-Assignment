<!DOCTYPE html>
<html>
    <head>
    <title>Full Width HTML</title>
    <style>

        * {
            margin : 0;
            padding: 0;
        }

        html,body {
            width: 100%;
            height: 100%;
        }

        div#container-fluid {
            width: 100%;
            height: 50px;
            background-color: green;
        }

        div#container {
            width: 500px;
            height: 50px;
            background-color: red;
        }

        
    </style>
    </head>

    <body>
        <div id="container-fluid">
            <div id="container">

            </div>
        </div>
    </body>
</html>
